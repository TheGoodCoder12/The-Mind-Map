<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/signup.css">
    <script src="../static/javascript/signup.js"></script>
</head>

<body>
    <div class="flash">
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="heading">
        <center>
            THE MIND MAP
        </center>
        <div class="switch" id="icon">
            <img src="../static/images/dark_light_switch.svg" alt="">
        </div>
    </div>
    <div class="container" id="signup">
        <h2>Sign Up</h2>
        <form onsubmit="return validate()" action="/signup" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirmP">Confirm Password:</label>
                <input type="password" id="confirmP" name="confirmP">
            </div>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>
