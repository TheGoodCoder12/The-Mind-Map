<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mind-map welcome page">
    <title>welcome</title>
    <link rel="stylesheet" href="../static/css/welcome.css">
</head>
<!-- profile edition -->
<!-- log out -->
<body>
    <div class="boxes">
        <div class="box1">
            <nav class="heading">
                <b>
                    THE MIND MAP
                </b>
            </nav>
            <div class="name">
                Let's solve this mystery, Mr. Holmes
            </div>
        </div>
        <div class="box2">
            <div class="newflex">
                <div class="start">
                    <nav class="text">
                        Let's get you started
                    </nav>
                    <div class="login">
                        <form action="/login" method="get">
                            <button class="btn1 btns" type="submit">
                                Login
                            </button>
                        </form>
                        <br>
                        <form action="/signup" method="get">
                            <button class="btn1 btns" type="submit">
                                Sign Up
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="switch" id="icon">
                <img src="../static/images/dark_light_switch.svg" alt="">
            </div>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

icon.onclick = function () {
    document.body.classList.toggle("light-theme");

    // Access the image inside the icon div
    var img = icon.querySelector('img');

    // Check if body has light-theme class
    if (document.body.classList.contains("light-theme")) {
        img.src = "../static/images/light_mode.svg"; // Change the source to light mode image
    } else {
        img.src = "../static/images/dark_light_switch.svg"; // Change the source to dark mode image
    }
}

    </script>
</body>

</html>
