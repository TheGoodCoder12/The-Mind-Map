<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mind-map welcome page">
    <title>welcome</title>
    <link rel="stylesheet" href="../static/css/welcome.css">
</head>
<body>
    <div class="boxes">
        <div class="box1">
            <div class="name">
                <nav>THE</nav>
                <nav>MIND</nav>
                <nav>MAP</nav>
            </div>
        </div>
        <div class="box2">
            <div class="switch" id="icon">
                <img src="../static/images/dark_light_switch.svg" alt="">
            </div>
            <div class="login">
                Let's solve this mystery, Mr. Holmes
                <br>
                <br>
                <form action="/login" method="get">
                    <button class="btn1 btns" type="submit">
                        Login
                    </button>
                </form>
                <br>
                <form action="/signup" method="get">
                    <button class="btn1 btns" type="submit">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        var icon=document.getElementById("icon");
    
            icon.onclick=function(){
                document.body.classList.toggle("light-theme");
            } 
            if(document.body.classList.contains("light-theme")){
                icon.src="../images/light_mode.svg";
            }
            else{
                icon.src="../images/dark_light_switch";
            }
    </script>
</body>
</html>
