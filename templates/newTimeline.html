<!DOCTYPE html>

<html>
  <head>
    <title>Timeline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <center><h1 style="margin-bottom: 3%;"> Timeline </h1></center>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for clue in clueData %}
          <tr>
            <td>{{ clue.date }}</td>
            <td>{{ clue.category }}</td>
            <td>{{ clue.description }}</td>
          </tr> 
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
